<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Alphabet Sort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .drop-zone {
            transition: all 0.3s ease;
        }
        
        .drop-zone.drag-over {
            background-color: #fbbf24;
            transform: scale(1.05);
        }
        
        .letter-card {
            transition: all 0.3s ease;
            cursor: grab;
        }
        
        .letter-card:hover {
            transform: translateY(-5px);
        }
        
        .celebration {
            animation: bounce 0.6s ease-in-out infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
        
        .confetti {
            animation: confetti-fall 3s ease-out forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .pumpkin {
            background: linear-gradient(45deg, #f97316, #ea580c);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        .letter-pumpkin {
            background: linear-gradient(45deg, #f97316, #ea580c);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }
        
        .pumpkin-stem {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 16px;
            background: linear-gradient(45deg, #16a34a, #15803d);
            border-radius: 4px 4px 2px 2px;
            pointer-events: none;
        }
        
        .pumpkin-stem::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 2px;
            width: 8px;
            height: 6px;
            background: #22c55e;
            border-radius: 50% 0 50% 0;
            transform: rotate(-20deg);
            pointer-events: none;
        }
        
        .letter-span {
            pointer-events: none;
            font-family: "Courier New", "Liberation Mono", "DejaVu Sans Mono", Courier, monospace;
        }
    </style>
</head>
<body class="min-h-full bg-gradient-to-b from-orange-100 to-orange-200">
    <div class="container mx-auto px-4 py-8 h-full">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-orange-800 mb-2">üéÉ Pumpkin Alphabet Sort üéÉ</h1>
            <p class="text-lg text-orange-700">Drag the letters to the correct category!</p>
            <div class="mt-4">
                <span class="text-xl font-semibold text-orange-800">Level: <span id="currentLevel">1</span> / 9</span>
            </div>
        </header>

        <!-- Game Area -->
        <main class="max-w-6xl mx-auto">
            <!-- Drop Zones -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <!-- Lowercase Zone -->
                <div id="lowercaseZone" class="drop-zone pumpkin p-8 rounded-3xl border-4 border-orange-600 min-h-48">
                    <h2 class="text-2xl font-bold text-white text-center mb-6">üéÉ lowercase üéÉ</h2>
                    <div id="lowercaseContainer" class="flex flex-wrap gap-3 justify-center min-h-24">
                        <!-- Dropped lowercase letters will appear here -->
                    </div>
                </div>

                <!-- Uppercase Zone -->
                <div id="uppercaseZone" class="drop-zone pumpkin p-8 rounded-3xl border-4 border-orange-600 min-h-48">
                    <h2 class="text-2xl font-bold text-white text-center mb-6">üéÉ UPPERCASE üéÉ</h2>
                    <div id="uppercaseContainer" class="flex flex-wrap gap-3 justify-center min-h-24">
                        <!-- Dropped uppercase letters will appear here -->
                    </div>
                </div>
            </div>

            <!-- Letters to Sort -->
            <div class="bg-white rounded-3xl p-8 border-4 border-orange-400 shadow-lg">
                <h3 class="text-xl font-bold text-orange-800 text-center mb-6">Sort both uppercase and lowercase pumpkin letters!</h3>
                <div id="lettersContainer" class="flex justify-center gap-6 flex-wrap">
                    <!-- Letters will be generated here -->
                </div>
            </div>

            <!-- Next Level Button -->
            <div class="text-center mt-8">
                <button id="nextLevelBtn" class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transform hover:scale-105 transition-all">
                    Next Level üçÇ
                </button>
            </div>
        </main>

        <!-- Celebration Modal -->
        <div id="celebrationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-3xl p-12 text-center max-w-md mx-4 border-4 border-orange-400">
                <div class="text-6xl mb-4 celebration">üéâ</div>
                <h2 class="text-3xl font-bold text-orange-800 mb-4">Congratulations!</h2>
                <p class="text-lg text-orange-700 mb-6">You've sorted all 26 letters of the alphabet!</p>
                <div class="text-4xl mb-6">üéÉüçÇüéÉüçÇüéÉ</div>
                <button id="playAgainBtn" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-full text-lg">
                    Play Again! üéÉ
                </button>
            </div>
        </div>

        <!-- Confetti Container -->
        <div id="confettiContainer" class="fixed inset-0 pointer-events-none z-40"></div>
    </div>

    <script>
        class PumpkinAlphabetGame {
            constructor() {
                this.currentLevel = 1;
                this.totalLevels = 9; // 26 letters / 3 per level = 8.67, rounded up to 9
                this.lettersPerLevel = 3;
                this.completedLetters = new Set();
                this.currentLevelLetters = [];
                
                this.initializeGame();
                this.setupEventListeners();
            }

            initializeGame() {
                this.generateCurrentLevelLetters();
                this.renderLetters();
                this.updateLevelDisplay();
            }

            generateCurrentLevelLetters() {
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const startIndex = (this.currentLevel - 1) * this.lettersPerLevel;
                const endIndex = Math.min(startIndex + this.lettersPerLevel, 26);
                
                this.currentLevelLetters = [];
                for (let i = startIndex; i < endIndex; i++) {
                    const letter = alphabet[i];
                    // Add both uppercase and lowercase versions of each letter
                    this.currentLevelLetters.push({
                        letter: letter,
                        isUppercase: true,
                        id: `letter-${i}-upper-${Date.now()}-${Math.random()}`
                    });
                    this.currentLevelLetters.push({
                        letter: letter.toLowerCase(),
                        isUppercase: false,
                        id: `letter-${i}-lower-${Date.now()}-${Math.random()}`
                    });
                }
                
                // Shuffle the letters
                this.currentLevelLetters = this.shuffleArray(this.currentLevelLetters);
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            renderLetters() {
                const container = document.getElementById('lettersContainer');
                container.innerHTML = '';

                this.currentLevelLetters.forEach(letterObj => {
                    const letterDiv = document.createElement('div');
                    letterDiv.className = 'letter-card letter-pumpkin w-24 h-24 flex items-center justify-center text-3xl font-bold text-white shadow-lg border-4 border-orange-600';
                    letterDiv.draggable = true;
                    letterDiv.id = letterObj.id;
                    letterDiv.dataset.isUppercase = letterObj.isUppercase;
                    
                    // Add pumpkin stem
                    const stem = document.createElement('div');
                    stem.className = 'pumpkin-stem';
                    letterDiv.appendChild(stem);
                    
                    // Add letter
                    const letterSpan = document.createElement('span');
                    letterSpan.textContent = letterObj.letter;
                    letterSpan.className = 'relative z-10 drop-shadow-lg letter-span';
                    letterDiv.appendChild(letterSpan);
                    
                    container.appendChild(letterDiv);
                });
            }

            setupEventListeners() {
                // Drag and drop for letters - improved for embedded environments
                document.addEventListener('dragstart', (e) => {
                    const letterCard = e.target.closest('.letter-card');
                    if (letterCard) {
                        letterCard.classList.add('dragging');
                        e.dataTransfer.setData('text/plain', letterCard.id);
                        e.dataTransfer.effectAllowed = 'move';
                        console.log('Drag started for:', letterCard.id);
                    }
                });

                document.addEventListener('dragend', (e) => {
                    const letterCard = e.target.closest('.letter-card');
                    if (letterCard) {
                        letterCard.classList.remove('dragging');
                        console.log('Drag ended for:', letterCard.id);
                    }
                });

                // Touch support for mobile devices
                let draggedElement = null;
                
                document.addEventListener('touchstart', (e) => {
                    const letterCard = e.target.closest('.letter-card');
                    if (letterCard) {
                        draggedElement = letterCard;
                        letterCard.classList.add('dragging');
                        e.preventDefault();
                    }
                });

                document.addEventListener('touchmove', (e) => {
                    if (draggedElement) {
                        e.preventDefault();
                        const touch = e.touches[0];
                        const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                        const dropZone = elementBelow?.closest('.drop-zone');
                        
                        // Remove drag-over from all zones
                        document.querySelectorAll('.drop-zone').forEach(zone => {
                            zone.classList.remove('drag-over');
                        });
                        
                        // Add drag-over to current zone
                        if (dropZone) {
                            dropZone.classList.add('drag-over');
                        }
                    }
                });

                document.addEventListener('touchend', (e) => {
                    if (draggedElement) {
                        const touch = e.changedTouches[0];
                        const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                        const dropZone = elementBelow?.closest('.drop-zone');
                        
                        // Remove drag-over from all zones
                        document.querySelectorAll('.drop-zone').forEach(zone => {
                            zone.classList.remove('drag-over');
                        });
                        
                        if (dropZone) {
                            this.handleDrop(draggedElement, dropZone);
                        }
                        
                        draggedElement.classList.remove('dragging');
                        draggedElement = null;
                        e.preventDefault();
                    }
                });

                // Drop zones with improved event handling
                const dropZones = [document.getElementById('lowercaseZone'), document.getElementById('uppercaseZone')];
                
                dropZones.forEach(zone => {
                    zone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        zone.classList.add('drag-over');
                    });

                    zone.addEventListener('dragenter', (e) => {
                        e.preventDefault();
                        zone.classList.add('drag-over');
                    });

                    zone.addEventListener('dragleave', (e) => {
                        if (!zone.contains(e.relatedTarget)) {
                            zone.classList.remove('drag-over');
                        }
                    });

                    zone.addEventListener('drop', (e) => {
                        e.preventDefault();
                        zone.classList.remove('drag-over');
                        
                        const letterId = e.dataTransfer.getData('text/plain');
                        const letterElement = document.getElementById(letterId);
                        
                        console.log('Drop event:', letterId, letterElement, zone.id);
                        
                        if (letterElement) {
                            this.handleDrop(letterElement, zone);
                        } else {
                            console.error('Letter element not found:', letterId);
                        }
                    });
                });

                // Next level button
                document.getElementById('nextLevelBtn').addEventListener('click', () => {
                    this.nextLevel();
                });

                // Play again button
                document.getElementById('playAgainBtn').addEventListener('click', () => {
                    this.resetGame();
                });
            }

            handleDrop(letterElement, dropZone) {
                const isUppercase = letterElement.dataset.isUppercase === 'true';
                const isUppercaseZone = dropZone.id === 'uppercaseZone';
                
                if (isUppercase === isUppercaseZone) {
                    // Correct placement
                    const container = isUppercaseZone ? 
                        document.getElementById('uppercaseContainer') : 
                        document.getElementById('lowercaseContainer');
                    
                    letterElement.classList.remove('letter-card', 'letter-pumpkin', 'border-orange-600');
                    letterElement.classList.add('bg-green-500', 'border-green-600', 'rounded-full');
                    letterElement.draggable = false;
                    container.appendChild(letterElement);
                    
                    this.completedLetters.add(letterElement.id);
                    this.checkLevelComplete();
                } else {
                    // Incorrect placement - animate back
                    letterElement.style.animation = 'shake 0.5s ease-in-out';
                    letterElement.style.filter = 'brightness(0.7)';
                    
                    setTimeout(() => {
                        letterElement.style.animation = '';
                        letterElement.style.filter = '';
                    }, 500);
                }
            }

            checkLevelComplete() {
                if (this.completedLetters.size === this.currentLevelLetters.length) {
                    document.getElementById('nextLevelBtn').classList.remove('hidden');
                    
                    if (this.currentLevel >= this.totalLevels) {
                        setTimeout(() => {
                            this.showCelebration();
                        }, 1000);
                    }
                }
            }

            nextLevel() {
                if (this.currentLevel < this.totalLevels) {
                    this.currentLevel++;
                    this.completedLetters.clear();
                    document.getElementById('nextLevelBtn').classList.add('hidden');
                    document.getElementById('lowercaseContainer').innerHTML = '';
                    document.getElementById('uppercaseContainer').innerHTML = '';
                    
                    this.generateCurrentLevelLetters();
                    this.renderLetters();
                    this.updateLevelDisplay();
                }
            }

            updateLevelDisplay() {
                document.getElementById('currentLevel').textContent = this.currentLevel;
            }

            showCelebration() {
                this.createConfetti();
                document.getElementById('celebrationModal').classList.remove('hidden');
            }

            createConfetti() {
                const container = document.getElementById('confettiContainer');
                const colors = ['#f97316', '#eab308', '#ef4444', '#10b981', '#3b82f6'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti absolute w-3 h-3 rounded';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 6000);
                }
            }

            resetGame() {
                this.currentLevel = 1;
                this.completedLetters.clear();
                document.getElementById('celebrationModal').classList.add('hidden');
                document.getElementById('nextLevelBtn').classList.add('hidden');
                document.getElementById('lowercaseContainer').innerHTML = '';
                document.getElementById('uppercaseContainer').innerHTML = '';
                document.getElementById('confettiContainer').innerHTML = '';
                
                this.initializeGame();
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Start the game when page loads - multiple fallbacks for embedded environments
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => new PumpkinAlphabetGame(), 100);
            });
        } else {
            setTimeout(() => new PumpkinAlphabetGame(), 100);
        }
        
        // Additional fallback
        window.addEventListener('load', function() {
            if (!window.pumpkinGameStarted) {
                window.pumpkinGameStarted = true;
                new PumpkinAlphabetGame();
            }
        });
    </script>
